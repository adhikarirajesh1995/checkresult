<html>
<head>
	<title>User Registration form</title>
	<script type="text/javascript">
	function validate(){
		var uname = document.user.uname;
		var phone = document.user.phone;
		var email = document.user.email;

		if(uname.value=="" || phone.value=="" || email.value==""){
			alert("Please enter all field");
			return false;
		}
		return true;
	}


	</script>
</head>
<body>

<form name="user" method="post" action="register.php" onSubmit="return validate();" >

<p>Name : <p>
	<input type="text" name="uname" placeholder="Enter Name" />

<p>Phone : <p>
	<input type="text" name="phone" placeholder="Enter Your Number" />

<p>Email : <p>
	<input type="email" name="email" placeholder="Enter Email" />

<p>
<input type="submit" name="submit" value="Submit" />
</form>



</body>
</html>
